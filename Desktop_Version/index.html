<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="layout">
        <header class="header">
            <section class="logo">
                <h1>My Logo</h1>
            </section>
            <section class="item-nav">
                <section class="frame-1">
                    <p class="nav-para">Portfolio</p>
                </section>
                <section class="frame-2">
                    <p class="nav-para">About</p>
                </section>
                <section class="frame-3">
                    <p class="nav-para">Contact</p>
                </section>
            </section>
        </header>
        <section class="headline">
            <section class="Text-Box">
                <section class="Heading-text">
                    <h2 class="heading">
                        I’m Huzaifa.
                    </h2>
                </section>
                <section class="Heading-text">
                    <h2 class="heading">
                        Glad to see you!
                    </h2>
                </section>
                <section class="paragraph-text">
                    <p class="mid-para">
                        I’m a software developer! I can help you build a product, feature, or website. Look through some of my work and experience! If you like what you see and have a project you need coded, don’t hesitate to contact me.
                    </p>
                    <img class="lets-connect" src="Social Media.png" alt="">
                </section>
                <aside class="social-media">
                    <img src="Vector.jpg" class="image1">
                    <img src="Linkedin icon.jpg" class="image2">
                    <img src="m icon.jpg" class="image3">
                    <img src="reddit.jpg" class="image4">
                    <img src="hand sign.jpg" class="image5">
                </aside>
            </section>
        </section>
    </main>
</body>
</html>
